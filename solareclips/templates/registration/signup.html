{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid min-vh-100 d-flex flex-column bgImage">
  <form method="post">
    {% csrf_token %}
    <div class="container" style="text-align: center; padding-top: 100; padding-right: 50;">
      <h2 style="color: white;">Sign Up</h2>
      {{form.as_p}}
      <button type="submit">Sign Up</button>
  </form>
  <div class="row">
                  <div class="col-md-12 d-flex justify-content-center text-center my-5">
                      <div> 
                          <div class="row g-3">
                              <a aria-label="Link to Create an account page" href="{% url 'signup' %}">Create an account</a>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
  
{% endblock content %}
